name: Build & Push Docker Images

on:
  push:
    branches: [ dev, main, dev_dockercompose_* ]
    paths: [ share/docker/**, .github/workflows/publish_dockers.yml ]

env:
  DOCKERHUB_USERNAME: infiloop

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Branchname in env
        run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and push Docker image
        id: build_core
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./share/docker
          file: ./share/docker/Dockerfile
          push: true
          target: core
          tags: infiloop/wfmeta_darshan_util_dxtthread:${{ env.BRANCH }}
          build-args: |
            BRANCH=${{ env.BRANCH }}

      - name: Build and push development Docker image
        id: build_dev
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./share/docker
          file: ./share/docker/Dockerfile
          push: true
          target: dev
          tags: infiloop/wfmeta_darshan_util_dxtthread_dev:${{ env.BRANCH }}
          build-args: |
            BRANCH=${{ env.BRANCH }}

      - name: Build and push testing Docker image
        id: build_test
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./share/docker
          file: ./share/docker/Dockerfile
          push: true
          target: ci
          tags: infiloop/wfmeta_darshan_util_dxtthread_dev:${{ env.BRANCH }}
          build-args: |
            BRANCH=${{ env.BRANCH }}